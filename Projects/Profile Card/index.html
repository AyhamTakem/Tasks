<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Profile Card UI Design</title>
            <!--CSS-->
            <link rel="stylesheet" href="style.css">

                <!-- Boxicons CSS -->
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        </head>
    <body>
        <div class="profail-card">
            <div class="image">
                <img src="Ayham.jfif" alt="" class="profail-image">
            </div>

            <div class="text-data">
                <span class="name">Ayham Takem</span>
                <span class="job">Software Developer</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: #4267b2" class="link">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="#" style="background: #333" class="link">
                    <i class="bx bxl-github"></i>
                </a>
                <a href="#" style="background: #4267b2" class="link">
                    <i class="bx bxl-linkedin"></i>
                </a>
                <a href="#" style="background: #52cc4d" class="link">
                    <i class="bx bxl-whatsapp"></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">70K</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">35K</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">18K</span>
                </div>
            </div>
        </div>
    </body>
    </html>
