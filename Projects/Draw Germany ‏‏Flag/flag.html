<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Flag</title>
</head>
<body>
    <script>
        let body = document.querySelector("body");
        body.style.margin = "0";
        body.style.backgroundColor = "red";

        let container = document.createElement("div");
        container.style.width = "100%";
        container.style.height = "100vh";
        container.style.position ="relative";
        body.appendChild(container);

        // Black
        let black = document.createElement("div");
        black.style.position = "absolute";
        black.style.top = "0";
        black.style.width = "100%";
        black.style.backgroundColor = "black";
        black.style.height = "31%";
        container.appendChild(black);

        // Gold
        let gold = document.createElement("div");
        gold.style.position = "absolute";
        gold.style.bottom = "0";
        gold.style.width = "100%";
        gold.style.backgroundColor = "#FFD300";
        gold.style.height = "31%";
        container.appendChild(gold);
    </script>
</body>
</html>
